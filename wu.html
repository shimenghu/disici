<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--第一题-->
		<header><h1><b>F#入门</b></h1></header>
		<article>
			<p>表达式可以创建词法闭包</p>
		</article>
		<aside>
			<h2>名词解释</h2>
			<dl>F#</dl>
			<dd>新型函数型编辑语言</dd>
			<dl>词法闭包</dl>
			<dd>创建表达式时的环境保存起来</dd>
		</aside>
		
		<!--第二题-->
		<from enctype="multipart/form-data">
		<h1>用户注册</h1>
		<table>
			<tr>
		      <td><label for="username">姓名</label></td>
		      <td><input type="text" name="username" id="username" placeholder="请输入用户名"/></td>
		    </tr>
		    <tr>
		      <td><label for="username">年龄</label></td>
		      <td><input type="number" name="number" min="1" max="9"/>
		    </tr>
	        <tr>
		      <td><label for="username">出生日期</label></td>
		      <td><input type="date" name="date"/></td>
		    </tr>
		    <tr>
		      <td><label for="username">Email</label></td>
		      <td><input type="email" name="email"/></td>
		    </tr>
		    <tr>
		      <td><label for="username">个人主页</label></td>
		      <td><input type="text" name="text"/></td>
		    </tr>
		    <tr>
		      <td><label for="username">个人简介</label></td>
		      <td><textarea cols="40" rows="6">不会放不开解放军到房间号飞机回复回复福建省分行</textarea></td>
		    </tr>
		    <tr>
		    	<td><button type="submit">提交</button></td>
		    </tr>
		</table>
		</from>
